<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact-Us Form</title>
    <link rel="stylesheet" href="CSS files\Contact-Us.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

    <div class="container">
      <header>Query Form</header>
      <form>
        <div class="input-field">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-field">
          <input class="Email" type="email" required>
          <label>E-Mail</label>
        </div>
        <div >
          <textarea name="Query" id="Query" cols="42" rows="5" placeholder="Enter your queries here......."></textarea>
        </div>
        <div class="button">
          <div class="inner"></div>
          <button>Submit</button>
        </div>
      </form>
      <div class="auth">Or Contact-Us on</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-square"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div>
      </div>
      <div class="mail">
        Or Contact-Us on <a href="#">Riverrun_Academy69@gmail.com</a><br><br>
        Call US on 171-645-692
      </div>
    </div>
  </body> 
</html>
